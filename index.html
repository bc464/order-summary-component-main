<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="box-hero-img">
          <img
            class="hero-img"
            src="images/illustration-hero.svg"
            alt="hero-img"
          />
        </div>
        <div class="main-content">
          <h1>Order Summary</h1>
          <p class="content-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        
        <div class="box-plan">
          <img class="icon-music" src="images/icon-music.svg" alt="music icon">
        <div class="annual-plan">
          <h3 class="annual-plan-heading">Annual Plan</h3>
          <p class="cost-text"> $59.99/year</p>
        </div>
        <a class="change" href="#">Change</a>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <div class="cancel-order">
        <a class="cancel" href="#">Cancel Order</a>
        </div>

      </div>
         
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">brian</a>.
    </div>
  </body>
</html>
